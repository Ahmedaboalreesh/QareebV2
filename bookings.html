<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحجوزات - شارك سيارتك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-car"></i>
                    <span>شارك سيارتك</span>

                </div>
                <ul class="nav-menu">
                    <li><a href="dashboard.html">لوحة التحكم</a></li>
                    <li><a href="my-cars.html">سياراتي</a></li>
                    <li><a href="bookings.html" class="active">الحجوزات</a></li>
                    <li><a href="earnings.html">الأرباح</a></li>
                    <li><a href="reviews.html">التقييمات</a></li>
                    <li>
                        <a href="notifications.html" class="notification-link">
                            <i class="fas fa-bell"></i>
                            الإشعارات
                            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                        </a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bookings Section -->
    <section class="bookings-section">
        <div class="container">
            <div class="bookings-header">

                <h1>إدارة الحجوزات</h1>
                <p>عرض وإدارة طلبات الحجز لسياراتك</p>
            </div>

            <!-- Booking Stats -->
            <div class="booking-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingCount">0</h3>
                        <p>في انتظار الموافقة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approvedCount">0</h3>
                        <p>تمت الموافقة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="rejectedCount">0</h3>
                        <p>مرفوضة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completedCount">0</h3>
                        <p>مكتملة</p>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab-btn active" data-status="all">
                    <i class="fas fa-list"></i>
                    جميع الحجوزات
                </button>
                <button class="tab-btn" data-status="pending">
                    <i class="fas fa-clock"></i>
                    في الانتظار
                </button>
                <button class="tab-btn" data-status="approved">
                    <i class="fas fa-check"></i>
                    موافق عليها
                </button>
                <button class="tab-btn" data-status="rejected">
                    <i class="fas fa-times"></i>
                    مرفوضة
                </button>
                <button class="tab-btn" data-status="completed">
                    <i class="fas fa-calendar-check"></i>
                    مكتملة
                </button>
            </div>

            <!-- Bookings List -->
            <div class="bookings-list" id="bookingsList">
                <!-- Bookings will be loaded here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <h3>لا توجد حجوزات</h3>
                <p>لا توجد حجوزات في هذه الفئة حالياً</p>
                <div class="empty-actions">
                    <button class="btn btn-info" onclick="createSampleBookingPhotos()">
                        <i class="fas fa-camera"></i>
                        إنشاء صور تجريبية للحجوزات
                    </button>
                    <button class="btn btn-warning" onclick="fixExistingPhotos()">
                        <i class="fas fa-wrench"></i>
                        إصلاح الصور الموجودة
                    </button>
                    <button class="btn btn-secondary" onclick="debugLocalStorage()">
                        <i class="fas fa-bug"></i>
                        فحص البيانات في Console
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Booking Details Modal -->
    <div class="modal" id="bookingModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تفاصيل الحجز</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Booking details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="bookings.js"></script>
</body>
</html>
