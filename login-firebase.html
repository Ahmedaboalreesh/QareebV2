<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شارك سيارتك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-car"></i>
                    <span>شارك سيارتك</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="login-firebase.html" class="active">تسجيل الدخول</a></li>
                    <li><a href="register-firebase.html">إنشاء حساب</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>تسجيل الدخول</h1>
                    <p>أدخل بياناتك للوصول إلى حسابك</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            البريد الإلكتروني
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            كلمة المرور
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            تذكرني
                        </label>
                        <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </form>

                <div class="auth-divider">
                    <span>أو</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-google" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        تسجيل الدخول بـ Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="register-firebase.html">إنشاء حساب جديد</a></p>
                </div>

                <!-- Message Container -->
                <div id="messageContainer" class="message-container" style="display: none;">
                    <div class="message-content">
                        <i class="message-icon"></i>
                        <span class="message-text"></span>
                    </div>
                </div>

                <!-- Loading Overlay -->
                <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                    <div class="loading-content">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري تسجيل الدخول...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Service -->
    <script src="firebase-service.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setupFormListeners();
            checkAuthState();
        });

        // Setup form listeners
        function setupFormListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Check authentication state
        function checkAuthState() {
            if (firebaseService.isAuthenticated()) {
                redirectBasedOnUserType();
            }
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('يرجى إدخال بريد إلكتروني صحيح', 'error');
                return;
            }

            // Show loading
            showLoading(true);

            try {
                // Login with Firebase
                const result = await firebaseService.loginUser(email, password);
                
                if (result && result.user && result.profile) {
                    showMessage('تم تسجيل الدخول بنجاح', 'success');
                    
                    // Store user info in session storage for quick access
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        uid: result.user.uid,
                        email: result.profile.email,
                        full_name: result.profile.full_name,
                        user_type: result.profile.user_type
                    }));

                    // Redirect based on user type
                    setTimeout(() => {
                        redirectBasedOnUserType();
                    }, 1000);

                } else {
                    showMessage('فشل في تسجيل الدخول', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                // Handle specific Firebase auth errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'البريد الإلكتروني غير مسجل';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'تم تعطيل هذا الحساب';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'تم تجاوز عدد المحاولات المسموح. يرجى المحاولة لاحقاً';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                showLoading(true);
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                
                if (result.user) {
                    // Check if user exists in our database
                    const userProfile = await firebaseService.getCurrentUserProfile();
                    
                    if (!userProfile) {
                        // Create user profile for new Google user
                        const userData = {
                            uid: result.user.uid,
                            email: result.user.email,
                            full_name: result.user.displayName || 'مستخدم Google',
                            phone: result.user.phoneNumber || '',
                            city: '',
                            user_type: 'renter', // Default to renter
                            profile_photo: result.user.photoURL || null,
                            created_at: new Date().toISOString(),
                            is_active: true
                        };
                        
                        await firebaseService.db.ref(`users/${result.user.uid}`).set(userData);
                    }
                    
                    showMessage('تم تسجيل الدخول بنجاح', 'success');
                    
                    // Store user info
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        uid: result.user.uid,
                        email: result.user.email,
                        full_name: result.user.displayName || 'مستخدم Google',
                        user_type: userProfile?.user_type || 'renter'
                    }));

                    setTimeout(() => {
                        redirectBasedOnUserType();
                    }, 1000);
                }

            } catch (error) {
                console.error('Google sign-in error:', error);
                showMessage('فشل في تسجيل الدخول بـ Google', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Redirect based on user type
        async function redirectBasedOnUserType() {
            try {
                const userType = await firebaseService.getUserType();
                
                if (userType === 'owner') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error getting user type:', error);
                // Default redirect
                window.location.href = 'index.html';
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Validate email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show message
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageText = messageContainer.querySelector('.message-text');
            const messageIcon = messageContainer.querySelector('.message-icon');
            
            messageText.textContent = message;
            
            // Set icon and class based on type
            messageContainer.className = `message-container ${type}`;
            
            switch (type) {
                case 'success':
                    messageIcon.className = 'fas fa-check-circle';
                    break;
                case 'error':
                    messageIcon.className = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    messageIcon.className = 'fas fa-exclamation-triangle';
                    break;
                default:
                    messageIcon.className = 'fas fa-info-circle';
            }
            
            messageContainer.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }

        // Show/hide loading
        function showLoading(show) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }
    </script>

    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .loading-content i {
            font-size: 2rem;
            color: #3b82f6;
            margin-bottom: 15px;
        }

        .loading-content p {
            color: #6b7280;
            margin: 0;
        }

        .social-login {
            margin: 20px 0;
        }

        .btn-google {
            background: #4285f4;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-google:hover {
            background: #3367d6;
        }

        .btn-google i {
            margin-left: 10px;
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
