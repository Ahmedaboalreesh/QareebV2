<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجوزاتي - شارك سيارتك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-car"></i>
                    <span>شارك سيارتك</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="renter-dashboard.html">لوحة التحكم</a></li>
                    <li><a href="browse-cars.html">تصفح السيارات</a></li>
                    <li><a href="my-bookings.html" class="active">حجوزاتي</a></li>
                    <li><a href="favorites.html">المفضلة</a></li>
                    <li><a href="reviews.html">التقييمات</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- My Bookings Section -->
    <section class="my-bookings-section">
        <div class="container">
            <div class="my-bookings-header">
                <h1>حجوزاتي</h1>
                <p>عرض وإدارة حجوزاتك</p>
            </div>

            <!-- Booking Stats -->
            <div class="booking-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingCount">0</h3>
                        <p>في انتظار الموافقة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approvedCount">0</h3>
                        <p>تمت الموافقة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="rejectedCount">0</h3>
                        <p>مرفوضة</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completedCount">0</h3>
                        <p>مكتملة</p>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs and Refresh Button -->
            <div class="filter-tabs-container">
                <div class="filter-tabs">
                    <button class="tab-btn active" data-status="all">
                        <i class="fas fa-list"></i>
                        جميع الحجوزات
                    </button>
                    <button class="tab-btn" data-status="pending">
                        <i class="fas fa-clock"></i>
                        في الانتظار
                    </button>
                    <button class="tab-btn" data-status="approved">
                        <i class="fas fa-check"></i>
                        موافق عليها
                    </button>
                    <button class="tab-btn" data-status="rejected">
                        <i class="fas fa-times"></i>
                        مرفوضة
                    </button>
                    <button class="tab-btn" data-status="completed">
                        <i class="fas fa-calendar-check"></i>
                        مكتملة
                    </button>
                </div>
                <div class="refresh-section">
                    <button class="btn btn-outline" id="refreshBookings" title="تحديث الحجوزات">
                        <i class="fas fa-sync-alt"></i>
                        تحديث
                    </button>
                </div>
            </div>

            <!-- Bookings List -->
            <div class="bookings-list" id="bookingsList">
                <!-- Bookings will be loaded here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <h3>لا توجد حجوزات</h3>
                <p>ابدأ بحجز سيارتك الأولى</p>
                <div class="empty-actions">
                    <a href="browse-cars.html" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        تصفح السيارات
                    </a>
                    <button class="btn btn-secondary" onclick="createHondaAccordBooking()">
                        <i class="fas fa-plus"></i>
                        إنشاء حجز تجريبي (هوندا أكورد)
                    </button>
                    <button class="btn btn-info" onclick="fixCarNamesInBookings()">
                        <i class="fas fa-wrench"></i>
                        إصلاح أسماء السيارات
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Booking Details Modal -->
    <div class="modal" id="bookingModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تفاصيل الحجز</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Booking details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="my-bookings.js"></script>
</body>
</html>
