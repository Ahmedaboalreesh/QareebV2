<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إصلاح الحجوزات</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e3a8a;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: #f9fafb;
        }
        
        .test-section h3 {
            color: #1e3a8a;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn.success {
            background: #10b981;
        }
        
        .btn.success:hover {
            background: #059669;
        }
        
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0.5rem;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .booking-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        
        .booking-card h4 {
            margin: 0 0 0.5rem 0;
            color: #1e3a8a;
        }
        
        .booking-details {
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🔧 اختبار إصلاح مشكلة الحجوزات</h1>
            <p>فحص مشكلة عدم ظهور الحجوزات في صفحة my-bookings.html</p>
        </div>
        
        <div class="test-section">
            <h3>👤 معلومات المستخدم</h3>
            <div id="userInfo">جاري التحميل...</div>
            <button class="btn" onclick="checkUser()">فحص المستخدم</button>
            <button class="btn" onclick="simulateLogin()">محاكاة تسجيل الدخول</button>
        </div>
        
        <div class="test-section">
            <h3>📋 الحجوزات الحالية</h3>
            <div id="bookingsInfo">جاري التحميل...</div>
            <button class="btn" onclick="loadBookings()">تحميل الحجوزات</button>
            <button class="btn success" onclick="createTestBooking()">إنشاء حجز تجريبي</button>
            <button class="btn" onclick="approveBookings()">موافقة على الحجوزات</button>
        </div>
        
        <div class="test-section">
            <h3>🔗 روابط الاختبار</h3>
            <button class="btn" onclick="openMyBookings()">فتح صفحة حجوزاتي</button>
            <button class="btn" onclick="openCarDetails()">فتح صفحة تفاصيل السيارة</button>
            <button class="btn" onclick="runTest()">تشغيل اختبار شامل</button>
        </div>
        
        <div class="test-section">
            <h3>✅ النتائج</h3>
            <div id="results">لم يتم تشغيل الاختبارات بعد</div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkUser();
            loadBookings();
        });
        
        // Check user
        function checkUser() {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const userType = localStorage.getItem('userType');
            const userToken = localStorage.getItem('userToken');
            
            const userInfo = document.getElementById('userInfo');
            
            if (userToken && userData.id) {
                userInfo.innerHTML = `
                    <span class="status success">✅ مسجل الدخول</span>
                    <p><strong>المعرف:</strong> ${userData.id}</p>
                    <p><strong>الاسم:</strong> ${userData.name || 'غير محدد'}</p>
                    <p><strong>النوع:</strong> ${userType === 'renter' ? 'مستأجر' : userType}</p>
                `;
            } else {
                userInfo.innerHTML = `
                    <span class="status error">❌ غير مسجل الدخول</span>
                    <p>يجب تسجيل الدخول أولاً</p>
                `;
            }
        }
        
        // Simulate login
        function simulateLogin() {
            const userData = {
                id: 1,
                name: 'أحمد المستأجر',
                email: 'ahmed@example.com'
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('userType', 'renter');
            localStorage.setItem('userToken', 'test-token-' + Date.now());
            
            checkUser();
            showMessage('تم تسجيل الدخول بنجاح');
        }
        
        // Load bookings
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('mockBookings') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('userData') || '{}');
            const currentUserId = currentUser.id || 1;
            
            const userBookings = bookings.filter(booking => booking.renter_id === currentUserId);
            
            const bookingsInfo = document.getElementById('bookingsInfo');
            
            if (userBookings.length === 0) {
                bookingsInfo.innerHTML = `
                    <span class="status error">❌ لا توجد حجوزات</span>
                    <p>لا توجد حجوزات للمستخدم الحالي</p>
                `;
            } else {
                let html = `<span class="status success">✅ ${userBookings.length} حجز</span>`;
                
                userBookings.forEach(booking => {
                    const statusText = {
                        'pending': 'في الانتظار',
                        'approved': 'موافق عليها',
                        'rejected': 'مرفوضة',
                        'completed': 'مكتملة'
                    };
                    
                    html += `
                        <div class="booking-card">
                            <h4>${booking.car_name || 'سيارة غير محددة'}</h4>
                            <div class="booking-details">
                                <p><strong>الحالة:</strong> ${statusText[booking.status] || booking.status}</p>
                                <p><strong>التاريخ:</strong> ${booking.start_date} - ${booking.end_date}</p>
                                <p><strong>المبلغ:</strong> ${booking.total_amount} ريال</p>
                            </div>
                        </div>
                    `;
                });
                
                bookingsInfo.innerHTML = html;
            }
        }
        
        // Create test booking
        function createTestBooking() {
            const currentUser = JSON.parse(localStorage.getItem('userData') || '{}');
            const currentUserId = currentUser.id || 1;
            
            const testBooking = {
                id: Date.now(),
                car_id: 1,
                renter_id: currentUserId,
                car_name: 'تويوتا كامري 2023',
                car_brand: 'تويوتا',
                car_model: 'كامري',
                car_year: '2023',
                start_date: '2024-02-15',
                end_date: '2024-02-18',
                total_amount: 450,
                deposit_amount: 500,
                status: 'pending',
                pickup_location: 'مطار الملك خالد الدولي',
                return_location: 'مطار الملك خالد الدولي',
                renter_notes: 'حجز تجريبي للاختبار',
                created_at: new Date().toISOString(),
                owner_name: 'أحمد محمد',
                owner_phone: '+966501234567'
            };
            
            const existingBookings = JSON.parse(localStorage.getItem('mockBookings') || '[]');
            existingBookings.push(testBooking);
            localStorage.setItem('mockBookings', JSON.stringify(existingBookings));
            
            loadBookings();
            showMessage('تم إنشاء الحجز التجريبي بنجاح');
        }
        
        // Approve bookings
        function approveBookings() {
            const bookings = JSON.parse(localStorage.getItem('mockBookings') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('userData') || '{}');
            const currentUserId = currentUser.id || 1;
            
            let updated = false;
            
            bookings.forEach(booking => {
                if (booking.renter_id === currentUserId && booking.status === 'pending') {
                    booking.status = 'approved';
                    updated = true;
                }
            });
            
            if (updated) {
                localStorage.setItem('mockBookings', JSON.stringify(bookings));
                loadBookings();
                showMessage('تم الموافقة على الحجوزات المعلقة');
            } else {
                showMessage('لا توجد حجوزات معلقة للموافقة عليها');
            }
        }
        
        // Open my bookings
        function openMyBookings() {
            window.open('my-bookings.html', '_blank');
        }
        
        // Open car details
        function openCarDetails() {
            window.open('car-details.html?id=1', '_blank');
        }
        
        // Run test
        function runTest() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>جاري تشغيل الاختبار...</p>';
            
            setTimeout(() => {
                const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                const bookings = JSON.parse(localStorage.getItem('mockBookings') || '[]');
                const currentUserId = userData.id || 1;
                const userBookings = bookings.filter(booking => booking.renter_id === currentUserId);
                const approvedBookings = userBookings.filter(booking => booking.status === 'approved');
                
                let html = '<h4>نتائج الاختبار:</h4>';
                html += `<p>✅ المستخدم مسجل: ${userData.id ? 'نعم' : 'لا'}</p>`;
                html += `<p>✅ عدد الحجوزات: ${userBookings.length}</p>`;
                html += `<p>✅ الحجوزات الموافق عليها: ${approvedBookings.length}</p>`;
                
                if (userBookings.length > 0 && approvedBookings.length > 0) {
                    html += '<p><span class="status success">✅ المشكلة محلولة!</span></p>';
                } else {
                    html += '<p><span class="status error">❌ المشكلة موجودة</span></p>';
                }
                
                results.innerHTML = html;
            }, 1000);
        }
        
        // Show message
        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                background: #10b981;
                color: white;
                font-family: 'Cairo', sans-serif;
                font-weight: 500;
                z-index: 1000;
                max-width: 300px;
            `;
            
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
