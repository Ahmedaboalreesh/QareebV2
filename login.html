<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شارك سيارتك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-car"></i>
                    <span>شارك سيارتك</span>

                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="index.html#cars">السيارات</a></li>
                    <li><a href="index.html#how-it-works">كيف يعمل</a></li>
                    <li><a href="index.html#contact">اتصل بنا</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-primary" onclick="window.location.href='register.html'">
                        <i class="fas fa-user-plus"></i>
                        إنشاء حساب
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    
                    <h1>تسجيل الدخول</h1>
                    <p>اختر نوع الحساب وادخل بياناتك</p>
                </div>

                <!-- User Type Selection -->
                <div class="user-type-selector">
                    <div class="type-option active" data-type="renter">
                        <div class="type-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="type-content">
                            <h3>مستأجر</h3>
                            <p>أريد استئجار سيارة</p>
                        </div>
                    </div>
                    <div class="type-option" data-type="owner">
                        <div class="type-icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="type-content">
                            <h3>صاحب سيارة</h3>
                            <p>أريد تأجير سيارتي</p>
                        </div>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            البريد الإلكتروني
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            كلمة المرور
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            تذكرني
                        </label>
                        <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </button>
                </form>

                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                </div>

                <!-- Message Container -->
                <div id="messageContainer" class="message-container" style="display: none;">
                    <div class="message-content">
                        <i class="message-icon"></i>
                        <span class="message-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
