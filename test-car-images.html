<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صور السيارات</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-section {
            margin-top: 80px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: calc(100vh - 80px);
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .test-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .car-card {
            background: #f8f9ff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .car-image {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: #f0f0f0;
        }
        
        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .car-image:hover img {
            transform: scale(1.05);
        }
        
        .car-info {
            padding: 20px;
        }
        
        .car-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .car-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .car-details span {
            color: #666;
            font-size: 0.9rem;
        }
        
        .car-price {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .currency {
            color: #666;
            font-size: 0.9rem;
        }
        
        .image-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .image-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .image-details {
            font-size: 0.85rem;
            color: #666;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .no-images {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-images i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <i class="fas fa-car"></i>
                        <span>منصة تأجير السيارات</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a href="add-car.html" class="nav-link">إضافة سيارة</a>
                    </li>
                    <li class="nav-item">
                        <a href="browse-cars.html" class="nav-link">تصفح السيارات</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Test Section -->
    <section class="test-section">
        <div class="container">
            <div class="test-header">
                <h1>اختبار صور السيارات</h1>
                <p>فحص صور السيارات والتأكد من ظهورها بشكل صحيح</p>
            </div>

            <div class="test-container">
                <h2>صور السيارات المحفوظة</h2>
                <div id="carsGrid" class="car-grid"></div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="refreshImages()">
                        <i class="fas fa-refresh"></i>
                        تحديث الصور
                    </button>
                    <button class="btn btn-outline" onclick="addTestCarWithImages()">
                        <i class="fas fa-plus"></i>
                        إضافة سيارة تجريبية مع صور
                    </button>
                </div>
            </div>

            <div class="test-container">
                <h2>معلومات الصور</h2>
                <div id="imageInfo"></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCarsWithImages();
            displayImageInfo();
        });

        function displayCarsWithImages() {
            const carsGrid = document.getElementById('carsGrid');
            const cars = JSON.parse(localStorage.getItem('mockCars') || '[]');
            
            if (cars.length === 0) {
                carsGrid.innerHTML = `
                    <div class="no-images">
                        <i class="fas fa-car"></i>
                        <h3>لا توجد سيارات محفوظة</h3>
                        <p>لم يتم العثور على أي سيارات في localStorage</p>
                    </div>
                `;
                return;
            }
            
            carsGrid.innerHTML = '';
            
            cars.forEach((car, index) => {
                const carCard = createCarCardWithImage(car, index);
                carsGrid.appendChild(carCard);
            });
        }

        function createCarCardWithImage(car, index) {
            const card = document.createElement('div');
            card.className = 'car-card';
            
            // Get the first photo from the car's photos array
            let imageSrc = `https://via.placeholder.com/300x200/007bff/ffffff?text=${car.brand}+${car.model}`;
            let imageAlt = `${car.brand} ${car.model}`;
            let imageInfo = 'لا توجد صور';
            
            if (car.photos && car.photos.length > 0) {
                const firstPhoto = car.photos[0];
                if (firstPhoto.preview) {
                    imageSrc = firstPhoto.preview;
                    imageInfo = `صورة محفوظة (Base64) - ${firstPhoto.filename || 'غير محدد'}`;
                } else if (firstPhoto.filename) {
                    imageSrc = firstPhoto.filename;
                    imageInfo = `صورة من ملف: ${firstPhoto.filename}`;
                }
            }
            
            card.innerHTML = `
                <div class="car-image">
                    <img src="${imageSrc}" alt="${imageAlt}" onerror="this.src='https://via.placeholder.com/300x200/007bff/ffffff?text=${car.brand}+${car.model}'">
                </div>
                <div class="car-info">
                    <h3>${car.brand} ${car.model} ${car.year}</h3>
                    <div class="car-details">
                        <span><i class="fas fa-map-marker-alt"></i> ${car.location || 'غير محدد'}</span>
                        <span><i class="fas fa-cog"></i> ${car.transmission || 'غير محدد'}</span>
                        <span><i class="fas fa-road"></i> ${car.mileage ? car.mileage.toLocaleString() : 'غير محدد'} كم</span>
                    </div>
                    <div class="car-price">
                        <span class="price">${car.daily_rate || 'غير محدد'}</span>
                        <span class="currency">ريال/يوم</span>
                    </div>
                    
                    <div class="image-info">
                        <h4>معلومات الصورة</h4>
                        <div class="image-details">
                            <p><strong>عدد الصور:</strong> ${car.photos ? car.photos.length : 0}</p>
                            <p><strong>الصورة الأولى:</strong> ${imageInfo}</p>
                            <p><strong>مصدر الصورة:</strong> ${imageSrc}</p>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function displayImageInfo() {
            const imageInfo = document.getElementById('imageInfo');
            const cars = JSON.parse(localStorage.getItem('mockCars') || '[]');
            
            let totalImages = 0;
            let carsWithImages = 0;
            let carsWithoutImages = 0;
            
            cars.forEach(car => {
                if (car.photos && car.photos.length > 0) {
                    carsWithImages++;
                    totalImages += car.photos.length;
                } else {
                    carsWithoutImages++;
                }
            });
            
            imageInfo.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div style="background: #e8f5e8; padding: 20px; border-radius: 8px; text-align: center;">
                        <h3 style="color: #2e7d32; margin-bottom: 10px;">إجمالي السيارات</h3>
                        <p style="font-size: 2rem; font-weight: bold; color: #2e7d32;">${cars.length}</p>
                    </div>
                    <div style="background: #e3f2fd; padding: 20px; border-radius: 8px; text-align: center;">
                        <h3 style="color: #1976d2; margin-bottom: 10px;">سيارات مع صور</h3>
                        <p style="font-size: 2rem; font-weight: bold; color: #1976d2;">${carsWithImages}</p>
                    </div>
                    <div style="background: #fff3e0; padding: 20px; border-radius: 8px; text-align: center;">
                        <h3 style="color: #f57c00; margin-bottom: 10px;">سيارات بدون صور</h3>
                        <p style="font-size: 2rem; font-weight: bold; color: #f57c00;">${carsWithoutImages}</p>
                    </div>
                    <div style="background: #f3e5f5; padding: 20px; border-radius: 8px; text-align: center;">
                        <h3 style="color: #7b1fa2; margin-bottom: 10px;">إجمالي الصور</h3>
                        <p style="font-size: 2rem; font-weight: bold; color: #7b1fa2;">${totalImages}</p>
                    </div>
                </div>
            `;
        }

        function refreshImages() {
            displayCarsWithImages();
            displayImageInfo();
        }

        function addTestCarWithImages() {
            // Create a test car with sample images
            const testCar = {
                id: Date.now(),
                brand: 'تويوتا',
                model: 'كامري',
                year: '2023',
                daily_rate: 150,
                deposit: 500,
                location: 'الرياض',
                transmission: 'أوتوماتيك',
                fuel_type: 'بنزين',
                mileage: 25000,
                description: 'سيارة تجريبية مع صور للاختبار',
                features: ['ac', 'bluetooth', 'gps'],
                photos: [
                    {
                        filename: 'test-car-1.jpg',
                        preview: 'https://via.placeholder.com/300x200/4CAF50/ffffff?text=صورة+تجريبية+1'
                    },
                    {
                        filename: 'test-car-2.jpg',
                        preview: 'https://via.placeholder.com/300x200/2196F3/ffffff?text=صورة+تجريبية+2'
                    }
                ],
                status: 'active',
                created_at: new Date().toISOString()
            };
            
            const existingCars = JSON.parse(localStorage.getItem('mockCars') || '[]');
            existingCars.push(testCar);
            localStorage.setItem('mockCars', JSON.stringify(existingCars));
            
            refreshImages();
            alert('تم إضافة سيارة تجريبية مع صور بنجاح');
        }
    </script>
</body>
</html>
